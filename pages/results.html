<section id="results">
    <section class="container" id="result-Search">
        <form class="form-inline" ng-submit="submit()">
            <input type="text" class="form-control" ng-model="bookTitle">
            <button type="submit" class="btn btn-default" id="searchButton" ng-click="submit()" ng-disabled="!bookTitle">Submit</button>
        </form>
        <p class="help-block text-center">
            We found: <strong>{{numOfBooks}}</strong> Books
        </p>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="media library" ng-repeat="book in books">
                    <div class="media-left">
                        <img class="media-object" ng-src="{{book.volumeInfo.imageLinks.thumbnail}}" alt="...">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{book.volumeInfo.title}} <small>{{book.volumeInfo.categories | noHTML}}</small></h4>
                        <p><small>By:</small> {{book.volumeInfo.authors | noHTML}}</p>
                        <p><em>{{book.volumeInfo.publishedDate | date: 'mediumDate'}}</em></p>
                        <p></p>
                        <a href="#/specificBook/{{book.id}}" class="moreInfo">More Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
