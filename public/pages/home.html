<header class="container">
    <h1 class="text-center">BookWorm</h1>
    <form class="form-inline" ng-submit="bookSearch()">
        <input type="text" class="form-control" ng-model="bookTitle">
        <button class="btn btn-default" href="#/results" ng-disabled="!bookTitle">Search</button>
    </form>
</header>
<section class="container-fluid" id="bookShowCase">
    <h1 class="text-center">Featured Books <small>{{featuredBook}}</small></h1>
    <ul class="book-thumb" ng-repeat="book in books" id="bookList">
        <a ng-href="http://books.google.se/books/reader?id={{book.id}}&hl=&printsec=frontcover&output=reader&source=gbs_api" target="_blank" class="thumbnail">
            <li class="center-block">
                <img ng-src="{{book.volumeInfo.imageLinks.thumbnail}}" class="img-responsive center-block" alt="{{book.volumeInfo.title}}">
            </li>
        </a>
    </ul>
</section>
<footer>
    <p>Created By <a href="https://github.com/Tenkaklet">Tenkaklet</a>, using <a href="https://developers.google.com/books/?hl=en">Google Books API</a> api &amp; <a href="https://www.goodreads.com/api">Good Reads API</a></p>
</footer>
